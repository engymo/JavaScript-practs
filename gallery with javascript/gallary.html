<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallary.css">
    <title>gallary with javascript</title>
</head>
<body>

    <div class="photo">
        <img onclick="main.src = this.src" src="images/wallpaperflare.com_wallpaper (11).jpg" alt="123">
        <img onclick="main.src = this.src" src="images/wallpaperflare.com_wallpaper (12).jpg" alt="123">
        <img onclick="main.src = this.src" src="images/wallpaperflare.com_wallpaper (5).jpg" alt="123">
        <img onclick="main.src = this.src" src="images/wallpaperflare.com_wallpaper (8).jpg" alt="123">
    </div>

    <div class="main">
        <img src="images/wallpaperflare.com_wallpaper (9).jpg" name="main" alt="123">
    </div>

    <div class="photo">
        <img onmouseenter="main.src = this.src" src="images/wallpaperflare.com_wallpaper (11).jpg" alt="123">
        <img onmouseenter="main.src = this.src" src="images/wallpaperflare.com_wallpaper (12).jpg" alt="123">
        <img onmouseenter="main.src = this.src" src="images/wallpaperflare.com_wallpaper (5).jpg" alt="123">
        <img onmouseenter="main.src = this.src" src="images/wallpaperflare.com_wallpaper (8).jpg" alt="123">
    </div>

    
    
</body>
</html>
